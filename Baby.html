function playBoom() {
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    // ===== BOOM / DUARR =====
    const boom = audioCtx.createOscillator();
    const boomGain = audioCtx.createGain();

    boom.type = "square"; // kasar & nendang
    boom.frequency.setValueAtTime(120, audioCtx.currentTime);
    boom.frequency.exponentialRampToValueAtTime(20, audioCtx.currentTime + 2);

    boomGain.gain.setValueAtTime(1.2, audioCtx.currentTime);
    boomGain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 2);

    boom.connect(boomGain);
    boomGain.connect(audioCtx.destination);

    boom.start();
    boom.stop(audioCtx.currentTime + 2);

    // ===== SIRENE MARAH =====
    const siren = audioCtx.createOscillator();
    const sirenGain = audioCtx.createGain();

    siren.type = "sawtooth";
    siren.frequency.setValueAtTime(600, audioCtx.currentTime);
    siren.frequency.exponentialRampToValueAtTime(300, audioCtx.currentTime + 1);
    siren.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 2);

    sirenGain.gain.setValueAtTime(0.4, audioCtx.currentTime);
    sirenGain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 2);

    siren.connect(sirenGain);
    sirenGain.connect(audioCtx.destination);

    siren.start();
    siren.stop(audioCtx.currentTime + 2);
}
